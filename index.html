<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title>Pureform</title>
    <meta name="title" content="Pureform">
    <meta name="description" content="A brief description of Pureform">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.pureform.design/">
    <meta property="og:title" content="Pureform">
    <meta property="og:description" content="A brief description of Pureform">
    <meta property="og:image" content="https://www.pureform.design/assets/apiLogo.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.yourwebsite.com/">
    <meta property="twitter:title" content="Pureform">
    <meta property="twitter:description" content="A brief description of Pureform">
    <meta property="twitter:image" content="https://www.yourwebsite.com/assets/apiLogo.webp">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
